<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>PcSymphony</title>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="../../static/css/header.css" rel="stylesheet" th:href="@{/css/header.css}">
    <script src="../../static/js/header.js" th:src="@{/js/header.js}"></script>
    <style>

    </style>
</head>
<body>
<!-- 헤더 -->
<header class="site-header hero section has-bg-color" th:fragment="headerFragment">

    <div class="header-container">
        <div class="site-header-inner">

<!--            <button class="header-nav-toggle" id="header-nav-toggle">-->
<!--                <span class="screen-reader">Menu</span>-->
<!--                <span class="hamburger"><span class="hamburger-inner"></span></span>-->
<!--            </button>-->
            <nav class="header-nav" id="header-nav">
                <div class="brand">
                    <h2>
                        <a class="logo-text" href="../home.html" th:href="@{/}">
                            <img alt="PcSymphony" class="logo" src="../../static/images/pc-Icon.png"
                                 th:src="@{/images/pc-Icon.png}">
                            <span>
                        PcSymphony
                        </span>
                        </a>
                    </h2>
                </div>
                <ul class="list-reset header-nav-right">
                    <li>
                        <!-- 로그인 전 -->
                        <th:block sec:authorize="not isAuthenticated()">
                            <p><a class="menu-link" th:href="@{/member/login}">Login</a>
                            </p>
                            <p><a class="menu-link" th:href="@{/member/join}">Sign Up</a>
                            </p>
                        </th:block>
                        <!-- 로그인 후 -->
                        <th:block sec:authorize="isAuthenticated()">
                            <p><a class="menu-link"
                                  th:href="@{/member/logout}">Logout</a></p>
                        </th:block>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="hero-inner ">
            <div class="split-wrap">
                <!-- 여기에 컨텐츠 추가 -->
                <div>
                    <div class="menu">
                        <nav>
                            <ul>
                                <li><a th:href="@{/cart}">Cart</a></li> <!--""<-여기 부분에 URL 작성하면 됨-->
                                <li id="partsbutton">
                                    <a href="#">Parts</a>
                                    <!-- 2x4 버튼을 표시할 컨테이너 -->
                                    <div class="hidden" id="parts-grid-container"></div>
                                </li>
                                <li><a th:href="@{/community/list}">Community</a></li>
                                <li><a th:href="@{/pcreview/list}">Review</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
