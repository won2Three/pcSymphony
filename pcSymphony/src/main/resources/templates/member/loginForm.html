<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    /* 배경 색상 */
    body {
        background-color: #333; /* 진회색 배경 */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* 로그인 폼 스타일 */
    .login-container {
        background-color: #f0f0f0; /* 약간 회색이 섞인 흰색 */
        border-radius: 8px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* 폼 요소 스타일 */
    table {
        width: 100%;
        margin-bottom: 20px;
    }

    th {
        text-align: left;
        padding: 8px 0;
        font-size: 16px;
        color: #333;
    }

    td {
        padding: 8px 0;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        margin-top: 5px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #4c9aff; /* 입력 시 파란색 테두리 */
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #4c9aff; /* 하늘색 */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #3577d6; /* 버튼 hover 시 색상 변경 */
    }

    /* 추가적인 스타일 */
    .form-footer {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
        color: #888;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>로그인</h1>
  <form id="loginForm" th:action="@{/member/login}" method="post">
    <table>
      <tr>
        <th for="id">ID</th>
        <td><input type="text" name="id" id="id" required></td>
      </tr>
      <tr>
        <th for="password">Password</th>
        <td><input type="password" name="password" id="password" required></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Login</button>
        </td>
      </tr>
    </table>
  </form>
  <div class="form-footer">
    <p>계정이 없으신가요? <a href="/member/join" style="color: #4c9aff;">회원가입</a></p>
  </div>
</div>
</body>
</html>
