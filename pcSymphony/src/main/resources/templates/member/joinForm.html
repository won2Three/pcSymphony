<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>PcSymphony_Join</title>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
        <link href="../../static/css/login-join.css" th:href="@{/css/login-join.css}" rel="stylesheet">
    <script src="../../static/js/main.min.js" th:src="@{/js/main.min.js}"></script>
</head>
<body>
<div class="body-wrap">
    <header class="site-header">
        <div class="container">
            <div class="site-header-inner">
                <div class="brand"><h1 class="m-0"><a href="/"><img alt="PcSymphony" height="60"
                                                                            src="../../static/images/pc-Icon.png"
                                                                            th:src="@{/images/pc-Icon.png}"
                                                                            width="60"></a></h1></div>
            </div>
        </div>
    </header>
    <main class="site-content">
        <section class="signin section">
            <div class="container-xs">
                <div class="signin-inner section-inner">
                    <!--회원가입 페이지 제목-->
                    <div class="section-header center-content"><h1 class="m-0">Welcome! </h1></div>
                    <div class="tiles-wrap">
                        <div class="tiles-item">
                            <div class="tiles-item-inner">
                                <!--회원가입 정보 받는 방식-->
                                <form id="joinForm" method="post" th:action="@{/member/join}">
                                    <fieldset>
                                        <!-- ID -->
                                        <div class="mb-12">
                                            <label class="form-label screen-reader" for="memberId">ID</label>
                                            <input
                                                    class="form-input"
                                                    type="text"
                                                    name="memberId"
                                                    id="memberId"
                                                    placeholder="ID"
                                                    required
                                                    oninvalid="this.setCustomValidity('Please enter your ID')"
                                                    oninput="this.setCustomValidity('')">
                                        </div>
                                        <!-- Password -->
                                        <div class="mb-12">
                                            <label class="form-label screen-reader" for="memberPw">Password</label>
                                            <input
                                                    class="form-input"
                                                    type="password"
                                                    name="memberPw"
                                                    id="memberPw"
                                                    placeholder="Password"
                                                    required
                                                    minlength="8"
                                                    oninvalid="this.setCustomValidity('Password must be at least 8 characters long')"
                                                    oninput="this.setCustomValidity('')">
                                        </div>
                                        <!-- Name -->
                                        <div class="mb-12">
                                            <label class="form-label screen-reader" for="memberName">Name</label>
                                            <input
                                                    class="form-input"
                                                    type="text"
                                                    name="memberName"
                                                    id="memberName"
                                                    placeholder="Name"
                                                    required
                                                    oninvalid="this.setCustomValidity('Please enter your name')"
                                                    oninput="this.setCustomValidity('')">
                                        </div>
                                        <!-- E-mail -->
                                        <div class="mb-12">
                                            <label class="form-label screen-reader" for="email">E-mail</label>
                                            <input
                                                    class="form-input"
                                                    type="email"
                                                    name="email"
                                                    id="email"
                                                    placeholder="account@example.com"
                                                    required
                                                    oninvalid="this.setCustomValidity('Please check your email')"
                                                    oninput="this.setCustomValidity('')">
                                        </div>
                                        <!-- Address -->
                                        <div class="mb-12">
                                            <label class="form-label screen-reader" for="address">Address</label>
                                            <input
                                                    class="form-input"
                                                    type="text"
                                                    name="address"
                                                    id="address"
                                                    placeholder="Address"
                                                    required
                                                    oninvalid="this.setCustomValidity('Please check your address')"
                                                    oninput="this.setCustomValidity('')">
                                        </div>
                                        <!-- Gender -->
                                        <td>
                                            <label class="form-label" for="male">
                                                <input
                                                        type="radio"
                                                        name="gender"
                                                        id="male"
                                                        value="Male"
                                                        required
                                                        > Male
                                            </label>
                                            <label class="form-label" for="female">
                                                <input
                                                        type="radio"
                                                        name="gender"
                                                        id="female"
                                                        value="Female"
                                                        required
                                                        > Female
                                            </label>
                                        </td>
                                        <!-- Join Button -->
                                        <div class="mt-24 mb-32">
                                            <button id="joinButton" class="button button-primary button-block" type="submit">Join</button>
                                        </div>
                                    </fieldset>
                                </form>


                                <div class="signin-bottom has-top-divider">
                                    <div class="pt-32 text-xs center-content text-color-low">Do you have an account?
                                        <a class="func-link" href="/member/login">Login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
