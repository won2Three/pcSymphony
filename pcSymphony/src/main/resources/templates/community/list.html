<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 게시판</title>
    <style>
        /* 배경 색상 */
        body {
            background-color: #333; /* 진회색 배경 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 게시판 컨테이너 스타일 */
        .community-container {
            background-color: #f0f0f0; /* 약간 회색이 섞인 흰색 */
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 글쓰기 버튼 스타일 */
        .write-button {
            background-color: #4c9aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none; /* 링크 스타일 기본으로 제거 */
        }

        .write-button:hover {
            background-color: #3577d6;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #4c9aff;
            color: white;
        }

        td {
            background-color: #fff;
        }

        /* 추가적인 스타일 */
        .form-footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="community-container">
    <h1>커뮤니티 게시판</h1>

    <!-- 글쓰기 버튼 (링크로 변환) -->
    <a href="write" class="write-button">글쓰기</a>

    <!-- 테이블 -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>조회수</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <!-- 글 목록 출력 영역 -->
        <tr>
            <td colspan="6" style="text-align: center;">목록이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <div class="form-footer">
        <p>게시판에 대한 문의나 의견이 있으시면 관리자가 도움을 드리겠습니다.</p>
    </div>
</div>
</body>
</html>
