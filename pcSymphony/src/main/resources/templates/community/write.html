<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 - 커뮤니티 게시판</title>
    <style>
        /* 배경 색상 */
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 글쓰기 폼 컨테이너 스타일 */
        .form-container {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
        }

        .textarea-field {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
        }

        .submit-button {
            background-color: #4c9aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .submit-button:hover {
            background-color: #3577d6;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-left: 10px;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>글쓰기</h1>

    <!-- 글쓰기 폼 -->
    <form method="post" action="/community/save">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="input-field" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" class="textarea-field" required></textarea>

        <label for="author">작성자</label>
        <input type="text" id="author" name="author" class="input-field" value="홍길동" disabled> <!-- 예시로 이름을 넣음 -->

        <div style="text-align: center;">
            <button type="submit" class="submit-button">작성 완료</button>
            <a href="/community/list" class="cancel-button">취소</a>
        </div>
    </form>
</div>
</body>
</html>
