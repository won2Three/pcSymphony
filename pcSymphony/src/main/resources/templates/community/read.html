<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
    <style>
        /* 배경 색상 */
        body {
            background-color: #333; /* 진회색 배경 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 게시판 컨테이너 스타일 */
        .community-container {
            background-color: #f0f0f0; /* 약간 회색이 섞인 흰색 */
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 게시물 제목, 내용 등의 스타일 */
        .community-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .community-content {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .community-info {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        /* 수정/삭제 버튼 스타일 */
        .edit-delete-buttons {
            display: flex;
            justify-content: space-between;
        }

        .edit-button, .delete-button {
            background-color: #4c9aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover, .delete-button:hover {
            background-color: #3577d6;
        }

        .back-button {
            background-color: #ddd;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
<div class="community-container">
    <h1>게시물 상세보기</h1>

    <!-- 게시물 제목 -->
    <div class="community-title" th:text="${community.communityTitle}"></div>

    <!-- 게시물 내용 -->
    <div class="community-content" th:text="${community.communityContent}"></div>

    <!-- 게시물 정보 -->
    <div class="community-info">
        조회수: <span th:text="${community.communityView}"></span> |
        작성자: <span th:text="${community.memberId}"></span> |
        작성일: <span th:text="${#dates.format(community.communityDate, 'yyyy-MM-dd HH:mm')}"></span>
    </div>

    <!-- 수정/삭제 버튼 -->
    <div class="edit-delete-buttons">
        <!-- 수정 버튼 -->
        <a href="#" th:href="@{/community/write?communityId=${community.communityId}}" class="edit-button">수정</a>

        <!-- 삭제 버튼 -->
        <form th:action="@{/community/delete}" method="get">
            <input type="hidden" name="communityId" th:value="${community.communityId}" />
            <button type="submit" class="delete-button">삭제</button>
        </form>
    </div>

    <!-- 뒤로가기 버튼 -->
    <a href="/community/list" class="back-button">목록으로 돌아가기</a>
</div>

</body>
</html>
